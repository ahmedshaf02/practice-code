    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">

<body>
    <h1 class="text-center">Please fill form to register</h1>
    <form id="myform" name="myform" class="">

        
        <div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <label>username</label>
                            <input name="firstname" class="form-control"/><span id="uSmall"></span>
                            <p class="display">Username must be between 5-10 </p>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <label>password</label>
                            <input name="pass" type="password" class="form-control"/><small id="pSmall"></small>
                            <p class="display">password must be between 8-20 </p>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <label>email</label>
                            <input name="email" class="form-control"><small id="eSmall"></small>
                            <p class="display">ex. example@gmail.com </p>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <label>mobile</label>
                            <input name="mobile" class="form-control"/><small id="small"></small>
                            <p class="display">mobile must be 10digit </p>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <input type="submit" class="form-control btn-primary">
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

        // RegExp for username password email mobile


        var pattern = {
            username: /^[a-z\d]{5,12}$/i,
            password:/^[\w@-]{8,15}$/i,
            mobile:/^\d{10}$/,
            email:/^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,6})(\.[a-z]{2,6})?$/i

        document.myform.mobile.addEventListener("keyup",function(){

                document.getElementById("small").style.color="green"

        document.myform.email.addEventListener("keyup",function(){
